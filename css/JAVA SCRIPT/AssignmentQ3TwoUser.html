<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let a1=[]
        let a2=[]
        sum1=0
        sum2=0
        for(let i=0; i<5; i++)
        {
        a1[i]=parseInt(prompt('Enter array 1 no'))
        }
       for(let i=0; i<5; i++){
       sum1=sum1+a1[i]}
      document.write('sum is: '+sum1+'')
      for(let i=0; i<5; i++){
      a2[i] =parseInt(prompt('Enter array 2 no'))}
    for (let i=0; i<5; i++){
    sum2=sum2+a2[i]}
  document.write('sum is: '+sum2+'')

    </script>
  </body>
