<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div.h{
            height: 50px;
            width: 1500px;
            border:2px solid red;
    
        }
        div.v{
            height: 700px;
            width: 50px;
            border: 2px solid red;
        }
        p.first{
            text-align: center;
            color: black;
            font-size: x-large;
        }
        p.second{
            text-align: right;
            font-family: 'Times New Roman';
            background-color: burlywood;
        }

    </style>
  </head>
  <body>
    <div class="h"></div>
    <div class="v"></div>
    <p class="first second">
        Using CSS classes we can set multiple classes to single element
    </p>
  </body>
</html>
