<script>
    let Array=[]
    let sum=0
    for (let i=0; i<2; i++)
    Array [i] = parseInt(prompt('Enter No'))
    for (let i=0; i<Array.length; i++)
    {
        sum = sum + Array[i]
    }
    document.write("sum is :",sum)
    
</script>
