<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
        function primeNO(no)
        {
            let flag=true;
            for(let i=2;i<no;i++)
            {
                if(no%i==0)
                {
                    flag=false
                    break;
                }
            }
        }


    </script>
    </head>
    <script>
        let n=parseInt(prompt('enter no'))
        if(primeNO(n))
        {
            document.write('<h1>'+n+' is prime no</h1>')

        }
        else
        {
            document.write('<h1>'+n+' is not a prime no</h1>')
        }
    </script>
    </body>
</html>
