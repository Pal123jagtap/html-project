<!DOCTYPE HTML>
<html lang="en">
<Head>    
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</Head>
<body>
    <form>
        <form action="" method="">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Enter First Name</label><br>
                <input type="text" name="txtfname" value="Pallavi" placeholder="Enter First Name"><br><br>
                <label>Enter Last Name</label><br>
                <input type="text" name="txtfname" value="Jagtap" placeholder="Enter Last Name"><br><br>
                <label>Address</label><br>
                <textarea rows="5"></textarea><br><br>
                <label>Gender</label>
                <input type="radio" name="optGender" value="Male">Male
                <input type="radio" name="optGender" value="Female">Female<br><br>
                <label>Country</label>
                <select name="Country">
                <option>Select</option>
                <option>India</option>
                <option>United Kingdom</option>
                <option>Japan</option>
                <option>China</option>

                </select><br><br>
                <label>Date Of Birth</label>
                <input type="date" name="Dob">
            
         </fieldset>
         <fieldset>
            <legend>User Information</legend>
            <label>User Name</label>
            <label>Enter User Name:</label><br>
            <input list="Username" name="txtfname"><br><br>
            <label>Password:</label><br>
            <input list="Password" name="txtfname"><br><br>
            <datalist id="Username">
                <option>User 1</option>
                <option>User 2</option>
                <option>User 3</option>
                <option>User 4</option>
                <option>User 5</option>


        </datalist>
         </fieldset>
         <input type="submit" value="register">
         <input type="reset" value="Clear">
        
        
    </form>
        
    </form>
</body>
